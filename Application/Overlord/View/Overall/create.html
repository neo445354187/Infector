<extend name="Public/base" />
<block name="body">
    <!-- 标题栏 -->
    
    <div class="cf">
        <div class="fl"> <a class="btn" href="{:U('add')}">添 加</a> <a class="btn" href="{:U('sort')}">排序</a> </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
                <tr>
                    <th>标识符</th>
                    <th>类型</th>
                    <th>标题</th>
                    <th>排序</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                    <notempty name="list">
                
                <volist name="list" id="v">
                    <tr>
                        <td>{$v.mark}</td>
                        <td>{$v.type_text}</td>
                        <td>{$v.title}</td>
                        <td>{$v.sort}</td>
                        <td class="text-center"><a href="{:U('edit', ['id'=>$v['id']])}">编辑</a> | <a href="{:U('state', ['id'=>$v['id'],'method'=>'remove'])}" class="confirm ajax-get">删除</a></td>
                    </tr>
                </volist>
                <else/>
            <td colspan="5" class="text-center">aOh!暂时还没有内容!</td>
                    </notempty>
                    </tbody>
        </table>
    </div>
    <div class="page">{$_page}</div>
</block>
<block name="script">
    <script type="text/javascript">
//导航高亮
highlight_subnav('{:U("Overall/create")}');
</script>
</block>
